<body>
    <form>
        <h2>Reserva ahora tu viaje</h2>
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
        
        <label for="nombre">Apellidos</label>
        <input type="text" id="apellidos" name="apellidos" placeholder="Apellidos" required>


        <label for="correo">Correo electrónico</label>
        <input type="email" id="correo" name="correo" placeholder="email@email.com" required>
        
        <label for="destino">Destino</label>
        <select id="destino" name="destino">
          <option value="paris">Nueva York</option>
          <option value="roma">Roma</option>
          <option value="tokio">Japón</option>
        </select>
        
        <label for="fecha">Fecha de salida</label>
        <input type="date" id="fecha" name="fecha" required>

        <label for="fecha">Fecha de vuelta</label>
        <input type="date" id="fechav" name="fechav" required>

        
        <label for="adultos">Número de adultos</label>
        <input type="number" id="adultos" name="adultos" min="1" max="10" required>
        
        <label for="ninos">Número de niños</label>
        <input type="number" id="ninos" name="ninos" min="0" max="10" required>
        
        <label for="comentarios">Comentarios adicionales</label>
        <textarea id="comentarios" name="comentarios"></textarea>
        
        <input type="submit" value="Enviar">
      </form>
